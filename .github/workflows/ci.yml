name: CI

on:
  push:
    branches: [ main, dev, 'feature/**' ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    name: Test PowerShell Module
    runs-on: windows-latest
    strategy:
      matrix:
        powershell-version: ['5.1', '7.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PowerShell 7
        if: matrix.powershell-version == '7.x'
        uses: actions/setup-powershell@v1

      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module -Name Pester -MinimumVersion 5.0.0 -Force -SkipPublisherCheck -Scope CurrentUser

      - name: Run Pester Tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = './tests'
          $config.Run.Exit = $true
          $config.CodeCoverage.Enabled = $true
          $config.CodeCoverage.Path = './src/**/*.ps1'
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputPath = './testResults.xml'
          Invoke-Pester -Configuration $config

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-ps${{ matrix.powershell-version }}
          path: testResults.xml

  analyze:
    name: PSScriptAnalyzer
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -SkipPublisherCheck -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path ./src -Recurse -ReportSummary
          if ($results) {
            $results | Format-Table -AutoSize
            Write-Error "PSScriptAnalyzer found issues"
            exit 1
          }

  build:
    name: Build Module
    runs-on: windows-latest
    needs: [test, analyze]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Module Manifest
        shell: pwsh
        run: |
          Test-ModuleManifest -Path ./src/PackageFactory.psd1

      - name: Create Build Artifact
        shell: pwsh
        run: |
          $buildPath = "./build/PackageFactory"
          New-Item -Path $buildPath -ItemType Directory -Force
          Copy-Item -Path ./src/* -Destination $buildPath -Recurse -Force

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PackageFactory-Module
          path: ./build/PackageFactory
